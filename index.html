<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script async src="./app.js" ></script>
    <script defer src="./assets/fontawesome/js/solid.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.js"></script>
</head>
<body class="container">
    <div id="root" role="none">

        <main role="main">
            <header>
                <img src="./imagenes/logo-alura.svg" id="logotipo-alura" alt="Logotipo de Alura"/>
                <h1 id="titulo">Encriptador de texto</h1>
            </header>

            <section id="encriptador">
                <form id="forma-encriptador">
                    <div id="input-seccion" role="none">
                        <label for="input-mensaje" id="label-mensaje">Ingrese el texto:</label>
                        <input type="text" id="input-mensaje" placeholder="Ingrese el texto aquí"  />
                    </div>
                    
                    <div id="botones">
                        <i class="fa-solid fa-circle-exclamation" id="signo-exclamacion"></i>
                        <p id="aviso">Solo letras minúsculas y sin acentos</p>

                        <br />

                        <button type="button" id="encriptar">Encriptar</button>
                        <button type="button" id="desencriptar">Desencriptar</button>
                    </div>
                    
                    <div  id="output-mensaje">
                        <img src="./imagenes/Muneco.svg" id="muñeco-alura" alt="Ilustración de un personaje usando una lupa para inspeccionar un diamante"/>
    
                        <div id="output-default" role="none">
                            <h2 id="output-default-header">Ningún mensaje fue encontrado</h2>
                            <p id="output-default-parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>

                        <output for="input-mensaje" id="output-procesado"></output>

                        <button type="button" id="copiar-output">Copiar</button>
                    </div>
                </form>
            </section>
            
        </main>

    </div>
</body>
</html>
